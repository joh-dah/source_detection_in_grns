model: PDGrapher
model_name: pdgrapher_default

training:
  epochs: 100
  layers: 2
  positional_features_dim: 64
  embedding_layer_dim: 8
  dim_gnn: 8
  supervision_multiplier: 0.05
  
  # Optimizer settings
  learning_rate: 0.005
  
  # Training options
  use_forward_data: true
  use_backward_data: true
  use_supervision: true
  use_intervention_data: true
  log_train: false
  log_test: true