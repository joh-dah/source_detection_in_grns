model: PDGrapher
model_name: pdgrapher_default

training:
  epochs: 100
  layers: 3
  alpha: 0.75  # Increased weight for backward task (intervention discovery)
  batch_size: 8  # Reduced from 32 to prevent CUDA OOM
  class_weighting: true  # Enable to handle imbalanced source detection
  graph_weighting: true  # Enable graph-level weighting
  hidden_size: 256  # Increased model capacity
  heads: 8  # More attention heads
  dropout: 0.1  # Reduced dropout to prevent over-regularization
  learning_rate: 2.0e-4  # Higher learning rate
  subsample: false
  weight_decay: 1.0e-4