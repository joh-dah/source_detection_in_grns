data_creation:
  n_samples: 50000
  time_steps: null    
  training_share: 0.6
  normalize_data: true
  network: dorothea_500_1000
  remove_near_duplicates: true
  signal_propagation: racipe  # Options: 'racipe' (complex ODE) or 'si' (simple susceptible-infected)
  si_max_infection_percentage: 0.3  # For SI propagation: stop when this % of nodes are infected (0.0-1.0)
  data_noise: 0.1

data_splitting:
  fixed_training_size: 9000

graph_perturbation:
  graph_type: null # Options: null-use basic perturbation graph, barabasi-full random barabasi, self_loop-only self loops, equal-circular with equal edges, hub-2 extreme hubs
  noise:
    missing_edges: 0
    wrong_edges: 0

# Environment settings
on_cluster: true
seed: 42

# Gene-specific metrics
gene_specific_metrics:
  enabled: true
  genes_of_interest: ["IRF3", "ATF7", "SREBF2", "MYC"]

# Paths
data_path: "data"
model_path: "models"
figures_path: "figures"
report_path: "reports"
topo_path: "topos"