data_creation:
  n_samples: 100000
  time_steps: null    
  training_share: 0.6
  normalize_data: true
  network: tiny
  remove_near_duplicates: false
  signal_propagation: racipe  # Options: 'racipe' (complex ODE) or 'si' (simple susceptible-infected)
  si_max_infection_percentage: 0.3  # For SI propagation: stop when this % of nodes are infected (0.0-1.0)

data_splitting:
  fixed_training_size: null

graph_perturbation:
  random_graph: false  # Set to true if you want to create a random graph instead of perturbing an existing one
  self_loop_graph: false  # Set to true to add self-loops to each node in the graph
  noise:
    missing_edges: 0
    wrong_edges: 0

# Environment settings
on_cluster: true
seed: 42

# Gene-specific metrics
gene_specific_metrics:
  enabled: false  # Disabled by default - requires raw data with gene mappings
  genes_of_interest: []  # List of gene names to track specifically, e.g., ["TP53", "MYC", "BRCA1"]

# Paths
data_path: "data"
model_path: "models"
figures_path: "figures"
report_path: "reports"
topo_path: "topos"