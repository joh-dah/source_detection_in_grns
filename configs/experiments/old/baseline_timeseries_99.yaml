data_creation:
  n_samples: 10000 
  time_steps: [0.0001]
  network: dorothea_99
  remove_near_duplicates: true

graph_perturbation:
  noise:
    missing_edges: 0
    wrong_edges: 0

training:
  epochs: 200 

gene_specific_metrics:
  enabled: true
  genes_of_interest: ["IRF3", "ATF7", "SREBF2", "MYC"]  