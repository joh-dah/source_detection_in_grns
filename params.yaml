GCNR_layer_type: GCN
data_creation:
    n_sources: 1
    training_size: 10000
    validation_size: 1000
    normalize_data: true
network: tp53
model: GAT
model_name: GAT_test
on_cluster: true
training:
    alpha: 0.5
    batch_size: 64
    class_weighting: false
    epochs: 200  #fix of by one epoch
    graph_weighting: false
    hidden_size: 128
    layers: 2
    dropout: 0.3
    learning_rate: 1.0e-3
    subsample: true
    useLogLoss: false
    weight_decay: 5.0e-4
visualization:
    seed: 123
